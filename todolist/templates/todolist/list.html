<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="app.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="col-md-6 todolist">
            <h1>Todos</h1>
            <hr>
            <ul id="tasks" class="list-unstyled">
                <li class="ui-state-default">
                    <div class="checkbox">
                        <input type="checkbox" value="" />
                        <p>Take out the trash<span class="del-button glyphicon glyphicon-remove" aria-hidden="true"></span></p>
                    </div>
                </li>
                <li class="ui-state-default">
                    <div class="checkbox">
                        <input type="checkbox" value="" />
                        <p>1 out the trash<span class="del-button glyphicon glyphicon-remove" aria-hidden="true"></span></p>
                    </div>
                </li>
            </ul>

            <input type="text" class="form-control add-todo" placeholder="Add todo">
            <div class="todo-footer">
                <strong>
                    <span class="count-todos"></span>
                </strong> Items Left
            </div>
        </div>

        <div class="col-md-6 todolist">
            <h1>Already Done</h1>
            <hr>
            <ul id="finished" class="list-unstyled">
                <li class="ui-state-default">
                    <div class="checkbox">
                        <input type="checkbox" value="" checked/>
                        <p>Some item<span class="del-button glyphicon glyphicon-remove" aria-hidden="true"></span></p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
